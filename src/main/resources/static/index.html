<!DOCTYPE html>
<html>
    <head>
        <title>Hello MQTT</title>
        <link href="/mqtt-spring-boot/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/mqtt-spring-boot/main.css" rel="stylesheet">
        <script src="/mqtt-spring-boot/webjars/jquery/jquery.min.js"></script>
        <script src="/mqtt-spring-boot/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/mqtt-spring-boot/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/mqtt-spring-boot/app.js"></script>
    </head>
    <body>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-6">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="connect">Connection:</label>
                                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 hidden">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="name">What is your name?</label>
                                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                                </div>
                                <button id="send" class="btn btn-default" type="submit">Send</button>
                            </form>
                        </div>
                    </div>  
                </div>  
            </div>  

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <p>Send via MQTT</p>
                                <div class="form-group">
                                    <label for="topic">Topic</label>
                                    <input type="text" id="destination" class="form-control" value="test/bed/1">
                                </div>
                                <div class="form-group">
                                    <label for="content">Content:</label>
                                    <input type="text" id="content" class="form-control" placeholder="...">
                                </div>
                                <button id="send-content" class="btn btn-default" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12">
                            <table id="conversation" class="table table-striped">
                                <p>Messages for test/#</p>
                                <thead>
                                    <tr>
                                        <td><b>Topic</b></td>                                   </td>
                                        <td><b>Content</b></td>                                       </td>
                                    </tr>
                                </thead>
                                <tbody id="greetings">
                                </tbody>
                            </table>
                        </div>
                    </div>          
                </div>          
            </div>          
        </form>
    </div>
</body>
</html>
